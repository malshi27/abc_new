<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
</head>
<body>
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <td colspan="2" style="background: #f2f4fe; padding: 1rem; border-radius: 0.25rem;">
                <p style="margin-bottom: 0; font-weight: bold;">Creation Date : {{created}}</p>
                <p style="margin-bottom: 0; font-weight: bold;">Tracking Id: {{trackingId}}</p>
            </td>
            <td colspan="2" style="background: #f2f4fe; padding: 1rem; border-radius: 0.25rem;">
                <p style="margin-bottom: 0; font-weight: bold;">Patient Type : {{patientType}}</p>
                <p style="margin-bottom: 0; font-weight: bold;">Current Status: {{status}}</p>
                <p style="margin-bottom: 0; font-weight: bold;">Payment: {{paymentStatus}}</p>
            </td>
        </tr>
    </table>
</body>
</html>
